- name: Install extension
  ansible.builtin.include_role:
    name: jaredhocutt.gnome_extensions
  vars:
    gnome_extension_ids:
      - 4548

- name: Move gsettings schema before compilation
  become: true
  ansible.builtin.copy:
    src: "/home/dennisbejze/.local/share/gnome-shell/extensions/tactile@lundal.io/schemas/org.gnome.shell.extensions.tactile.gschema.xml"
    dest: /usr/share/glib-2.0/schemas/org.gnome.shell.extensions.tactile.gschema.xml
    remote_src: true
    mode: preserve

- name: Compile gsettings schema
  become: true
  ansible.builtin.shell: glib-compile-schemas /usr/share/glib-2.0/schemas/

- name: "Set 'col-0' to 1"
  gsetting:
    schema: org.gnome.shell.extensions.tactile
    key: col-0
    value: 1

- name: "Set 'col-1' to 2"
  gsetting:
    schema: org.gnome.shell.extensions.tactile
    key: col-1
    value: 2

- name: "Set 'col-2' to 1"
  gsetting:
    schema: org.gnome.shell.extensions.tactile
    key: col-2
    value: 1

- name: "Set 'col-3' to 0"
  gsetting:
    schema: org.gnome.shell.extensions.tactile
    key: col-3
    value: 0

- name: "Set 'row-0' to 1"
  gsetting:
    schema: org.gnome.shell.extensions.tactile
    key: row-0
    value: 1

- name: "Set 'row-1' to 1"
  gsetting:
    schema: org.gnome.shell.extensions.tactile
    key: row-1
    value: 1

- name: "Set 'gap-size' to 32"
  gsetting:
    schema: org.gnome.shell.extensions.tactile
    key: gap-size
    value: 32
